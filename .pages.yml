media:
  input: public/media
  output: /suemmern/media
content:
  - name: blog
    label: Blog Post
    path: content/blog
    type: collection
    fields:
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text